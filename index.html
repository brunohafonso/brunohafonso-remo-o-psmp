	<head>
		<meta charset="UTF-8">
		<title>Remoção 2018 - PMSP</title>

	<body>
		<header>
			<div class="container">
				<h2>Remoção 2018</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Relação de Escolas PMSP</h2>
				<div>
                    <label for="partida">Endereço:</label>
                    <input type="text" id="partida" name="partida" placeholder="Digite seu endereço"/>
                    <select id="modo">
                        <option value="selecionar">Selecione o meio de transporte</option>
                        <option value="DRIVING">Dirigindo</option>
                        <option value="WALKING">Andando</option>
                        <option value="BICYCLING">Pedalando</option>
                        <option value="TRANSIT">Tranporte público</option>
                    </select>
                    <button id="tracar-rota">Calcular Trajeto</button>
               	</div>
               	
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome da escola">
				<select id="dre">
                        <option value="selecionar">Selecione a DRE</option>
                        <option value="butantã">butantã</option>
                        <option value="campo limpo">campo limpo</option>
                        <option value="capela do socorro">capela do socorro</option>
                        <option value="FREGUESIA DO Ó">FREGUESIA DO Ó</option>
                        <option value="GUAIANASES">GUAIANASES</option>
                        <option value="IPIRANGA">IPIRANGA</option>
                        <option value="ITAQUERA">ITAQUERA</option>
                        <option value="JAÇANÃ / TREMEMBE">JAÇANÃ / TREMEMBE</option>
                        <option value="PENHA">PENHA</option>
                        <option value="PIRITUBA / JARAGUA">PIRITUBA / JARAGUA</option>
                        <option value="SANTO AMARO">SANTO AMARO</option>
                        <option value="SÃO MATEUS">SÃO MATEUS</option>
                        <option value="SAO MIGUEL">SAO MIGUEL</option>
               	</select>
				<div id="check">
					<input class="check" type="checkbox" name="tipo-escola" value="CEI DIRET" checked>CEI
					<input class="check" type="checkbox" name="tipo-escola" value="EMEI" checked>EMEI
					<input class="check" type="checkbox" name="tipo-escola" value="EMEF" checked>EMEF
					<input class="check" type="checkbox" name="tipo-escola" value="CEMEI" checked>CEMEI
					<input class="check" type="checkbox" name="tipo-escola" value="CEU" checked>CEU
					<input class="check" type="checkbox" name="tipo-escola" value="EMEBS" checked>EMEBS
					<input class="check" type="checkbox" name="tipo-escola" value="DRE" checked>DRE
					<input class="check" type="checkbox" name="tipo-escola" value="CIEJA" checked>CIEJA
					<input class="check" type="checkbox" name="tipo-escola" value="CMCT" checked>CMCT
					<input class="check" type="checkbox" name="tipo-escola" value="EMEFM" checked>EMEFM
				</div>
				<table>
					<thead>
						<tr>
							<th>DRE</th>
							<th>COD EOL</th>
							<th>TIPO ESCOLA</th>
							<th>NOME DA ESCOLA</th>
							<th>ENDEREÇO DA ESCOLA</th>
							<th>Telefone 1</th>
							<th>Telefone 2</th>
							<th>Tempo de trajeto</th>
						</tr>
					</thead>
					<tbody id="tabela-escolas">
						<!--<tr class="escolas" id="primeira-escola">-->

						<!--	<td class="info-telefone2">-</td>-->
						<!--	<td class="info-trajeto">-</td>-->
						<!--</tr>-->
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar as escolas</span>
			</section>
		</main>

		<section class="container">
			<ul id="mensagens-erro"></ul>
		</section>
